    <script>
      function rnd(max) {
        return Math.floor(Math.random() * max);
      }
      function pickLocation() {
        const choice = locations[rnd(locations.length)];
        document.getElementById("inspiration").innerHTML = choice;
      }
      (function () {
        document
          .getElementById("location")
          .addEventListener("click", pickLocation);

        pickLocation();
      })();
    </script>
