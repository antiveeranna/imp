<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Inspiratsioon improviseerijatele" />
    <link href="./output.css" rel="stylesheet" />
    <script src="./inspiratsioon.js"></script>
    <title>Inspiratsioon</title>
  </head>
  <body class="bg-slate-200">
    <div class="border rounded-lg bg-gray-50 sm:m-4 max-w-prose">
      <h1 class="text-xl py-2 text-center">Inspiratsioon</h1>

      <div class="flex flex-row bg-blue-50 items-center">
          <button
            id="location-btn"
            class="flex-none w-24 bg-blue-600 hover:bg-blue-700 text-white font-semibold my-2 mx-4 py-2 rounded-lg"
          >
            Asukoht
          </button>
        <div id="location"
          class="grow p-2 text-2xl font-semibold text-blue-900"
        ></div>
      </div>

      <div class="flex flex-row bg-green-50 items-center">
          <button
            id="relation-btn"
            class="flex-none w-24 bg-green-600 hover:bg-green-700 text-white font-semibold my-2 mx-4 py-2 rounded-lg"
          >
            Suhe
          </button>
        <div id="relation"
          class="basis-3/4 p-2 text-2xl font-semibold h-full text-green-900"
        ></div>
      </div>

    </div>
    <script>
      let locationIndex = 0;
      let relationIndex = 0;
      
      shuffle(locations);
      shuffle(relations);

      function pickLocation() {
        document.getElementById("location").innerHTML =
          locations[locationIndex];
        locationIndex++;
        if (locationIndex > locations.length - 1) {
          locationIndex = 0;
        }
      }

      function pickRelation() {
        document.getElementById("relation").innerHTML =
          relations[relationIndex];
        relationIndex++;
        if (relationIndex > relations.length - 1) {
          relationIndex = 0;
        }
      }

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      (function () {
        document
          .getElementById("location-btn")
          .addEventListener("click", pickLocation);

        document
          .getElementById("relation-btn")
          .addEventListener("click", pickRelation);

        pickLocation();
        pickRelation();
      })();
    </script>
  </body>
</html>
