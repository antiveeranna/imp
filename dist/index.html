<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Inspiratsioon improviseerijatele" />
  <link href="./output.css" rel="stylesheet" />
  <script src="./inspiratsioon.js"></script>
  <title>Inspiraator</title>
</head>

<body class="bg-slate-200">
  <div class="border rounded-lg bg-gray-50 sm:m-4 max-w-prose">
    <h1 class="text-xl py-2 text-center">Inspiraator</h1>

    <div class="flex flex-row bg-blue-50 items-center">
      <div class="p-2 grow">
        <section class="text-xs">Asukoht</section>
        <section id="locations" class="text-2xl font-semibold text-blue-900"></section>
      </div>
    </div>

    <div class="flex flex-row bg-green-50 items-center">
      <div class="p-2 grow">
        <section class="text-xs">Enam-vähem loogiline suhe</section>
        <div id="relations" class="text-2xl font-semibold h-full text-green-900"></div>
      </div>
    </div>

    <div class="flex flex-row bg-orange-50 items-center">
      <div class="p-2 grow">
        <section class="text-xs">Iseloomuomadus</section>

        <div id="attributes" class="text-2xl font-semibold h-full text-orange-900"></div>
      </div>
    </div>

    <div class="flex flex-row bg-purple-50 items-center">
      <div class="p-2 grow">
        <section class="text-xs">2 täiesti juhuslikku tegelast ja nende omadust</section>
        <div id="characters" class="text-2xl font-semibold h-full text-purple-900"></div>
      </div>
    </div>

    <div class="flex flex-row justify-center">
      <button id="new-choice" class="rounded-lg w-28 p-2 bg-green-600 text-white font-semibold whitespace-nowrap">Uus
        valik</button>
    </div>

    <script>

      let index = {
        'locations': 0,
        'relations': 0,
        'attributes': 0,
        'characters': 0
      }

      shuffle(inspiration['locations']);
      shuffle(inspiration['relations']);
      shuffle(inspiration['attributes']);
      shuffle(inspiration['characters']);

      function capitalize(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

      function pick(section) {

        document.getElementById(section).innerHTML =
          capitalize(inspiration[section][index[section] % inspiration[section].length]);

        index[section]++;
      }

      function characters() {
        let char1 = inspiration['characters'][index['characters'] % inspiration['characters'].length];
        index['characters']++;
        let char2 = inspiration['characters'][index['characters'] % inspiration['characters'].length];
        index['characters']++;
        let attributes = inspiration['attributes'];
        let attribute1 = attributes[Math.floor(Math.random() * attributes.length)];
        let attribute2 = attributes[Math.floor(Math.random() * attributes.length)];

        document.getElementById('characters').innerHTML =
          capitalize(attribute1) + ' ' + char1 + ' ja ' + attribute2 + ' ' + char2;
      }

      function new_choice() {
        characters();
        pick('attributes');
        pick('relations');
        pick('locations');
      }

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      (function () {
        document.getElementById('new-choice')
          .addEventListener("click", () => new_choice())

        pick('locations');
        pick('relations');
        pick('attributes');
        characters();
      })();
    </script>
</body>

</html>
